var noteCatalogue=[];
var buffer;
var sampleRate = 44100.0;
var noteDuration = 0.2;
// var numberOfNotes = 72; // play over a 6 octave range

function createOneCycleSinWaveBuffer(frequency) {
    var duration = 1 / frequency;
    var sampleFrameLength = duration * sampleRate;
    
    var audioBuffer = context.createBuffer(2, sampleFrameLength, sampleRate);
    var n = audioBuffer.length;
    var channelL = audioBuffer.getChannelData(0);
    var channelR = audioBuffer.getChannelData(1);
    for (var i = 0; i < n; ++i) {
        channelL[i] = Math.sin(frequency * 2.0*Math.PI * i / sampleRate);
        channelR[i] = channelL[i];
    }
    return audioBuffer;
}

var context;
window.addEventListener('load', init, false);

function loadSound() {
  buffer = createOneCycleSinWaveBuffer(440.0);
  return Q(buffer); 
}

function loadNoteScale(buffer) {
  var numberOfNotes = 12;

  for (var i = 0; i < numberOfNotes; i++) 
  {
    noteCatalogue.push({ 
      buffer: buffer, 
      playbackRate: Math.pow(2, i / 12), 
      duration: 0.2
    });
  } 
  return noteCatalogue;
}

function playSound(note) {
  time = context.currentTime;
  duration = note.duration;

  var source = context.createBufferSource(); // creates a sound source
  source.buffer = note.buffer;         // tell the source which sound to play
  source.playbackRate.value = note.playbackRate;
  source.loop = true;
  
  // Apply quick fade-in and fade-out to avoid clicks.
  // https://chromium.googlesource.com/external/WebKit_LayoutTests/+/master/webaudio/audiobuffersource-playbackrate.html
  var gainNode = context.createGain();
  gainNode.gain.value = 0;
  gainNode.gain.setValueAtTime(0, time);
  gainNode.gain.linearRampToValueAtTime(1, time + 0.7);
  gainNode.gain.setValueAtTime(1, time + duration - 0.7);
  gainNode.gain.linearRampToValueAtTime(0, time + duration);
  source.connect(gainNode);

  source.start(time);                           
  source.stop(time + duration);

  gainNode.connect(context.destination);
  source.connect(context.destination);       // connect the source to the context's destination (the speakers)        
}

function playNotesInColumn($elem) {
  console.log($elem.attr('id'));

  $elem.children().each(function() {
    if ($(this).is(':checked')) {
      var note = noteCatalogue[$(this).val()-1];
      playSound(note);
    }
  });
  setTimeout(function() { playNotesInColumn($elem) }, 2000);
}

function loopSound() {
  $(".grid").children().each(function(index){
    var i = $(this);
    setTimeout(function() { 
      playNotesInColumn(i)
    }, index * 500);
  });
}

function init() {
  try {
    window.AudioContext = window.AudioContext||window.webkitAudioContext;
    context = new AudioContext();
    
  }
  catch(e) {
  	console.log(e);
    console.log('Web Audio API is not supported in this browser');
  }

  loadSound()
    .then(loadNoteScale)
    .then(loopSound);
}

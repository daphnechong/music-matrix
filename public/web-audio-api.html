<body>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.js"></script>
<script>
var context;
window.addEventListener('load', init, false);

function loadSound(url) {
  var deferred = Q.defer();
  var request = new XMLHttpRequest();
  request.open('GET', url, true);
  request.responseType = 'arraybuffer';

  // Decode asynchronously
  request.onload = function() {
    context.decodeAudioData(request.response, function(buffer) {
      deferred.resolve(buffer);
    }, function(e) {
      deferred.reject(e);
    });
  }
  request.send();
  return deferred.promise;
}

function loopSound(buffer) {
  for (var i = 0; i < 10; i++) {
    // Assume a new source was created from a buffer.
    var semitoneRatio = Math.pow(2, i/12);
    playSound(buffer, i, semitoneRatio);
  } 
}

function playSound(buffer, time, semitone) {
  var source = context.createBufferSource(); // creates a sound source
  source.buffer = buffer;                    // tell the source which sound to play
  source.connect(context.destination);       // connect the source to the context's destination (the speakers)
  source.playbackRate.value = semitone;
  source.start(time, 0, 0.15);                           // play the source now
  return buffer;                             // note: on older systems, may have to use deprecated noteOn(time);
}

function init() {
  try {
    // Fix up for prefixing
    window.AudioContext = window.AudioContext||window.webkitAudioContext;
    context = new AudioContext();
  }
  catch(e) {
  	console.log(e)
    console.log('Web Audio API is not supported in this browser');
  }

  var url = 'http://localhost:3000/sampleTone';
  loadSound(url).then(loopSound);
}

</script>
</body>
</html>
